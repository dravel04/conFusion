<div class="container" fxLayout="row wrap" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="100">
        <div *ngIf="dish">
            <h3>{{dish.name | uppercase}}</h3>
            <hr>
        </div>
    </div>
    <div [hidden]="dish">
        <mat-spinner></mat-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>

    <div fxFlex="40" *ngIf="dish">
        <div>
            <!-- #1 el nombre en el ngIf y el objetos que usamos en todo este archivo debe coincidir
                            con el que pasamos entre corchetes en menu.component.ts y declaramos en
                            dishdetail.component.ts -->
            <mat-card>
                <mat-card-head>
                    <mat-card-title>
                        <h3> {{dish.name | uppercase}} </h3>
                    </mat-card-title>
                </mat-card-head>
                <img mat-card-image src={{dish.image}} atl={{dish.name}}>
                <mat-card-content>
                    <p>{{dish.description}}</p>
                </mat-card-content>
                <mat-card-actions>                    
                    <button mat-button [routerLink]="['/dishdetail', prev]"><span
                            class="fa fa-chevron-left fa-lg"></span></button>
                    <button mat-button (click)="goBack()">BACK</button>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                    <span class="flex-spacer"></span>
                    <button mat-button [routerLink]="['/dishdetail', next]"><span
                            class="fa fa-chevron-right fa-lg"></span></button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

    <div fxFlex="40" *ngIf="dish">
        <mat-list>
            <h1>Comments</h1>
            <mat-list-item *ngFor="let comment of dish.comments">
                <p matLine>{{comment.comment}}</p>
                <p matLine>{{comment.rating}} Stars</p>
                <p matLine><span>-- {{comment.author}} </span><span>{{comment.date | date}}</span></p>
            </mat-list-item>
        </mat-list>
    </div>

</div>
